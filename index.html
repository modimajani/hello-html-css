<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کارت ویزیت محمود ماجانی</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card h2 {
      font-size: 24px;
      margin: 16px 0 8px;
    }

    .card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 16px;
    }

    .card a {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: #e1306c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .card a:hover {
      background: #c12a5c;
    }

    @media (max-width: 480px) {
      .card h2 {
        font-size: 20px;
      }

      .card p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.postimg.cc/7L2Sn7Cn/IMG-20250322-112155-666.webp" alt="عکس محمود ماجانی">
    <h2>محمود ماجانی</h2>
    <p>ویزیتور شرکت مزمز</p>
    <a href="https://www.instagram.com/m.majani" target="_blank">مشاهده در اینستاگرام</a>
  </div>

</body>
</html>
